server: 
 port: 8092
 contextPath: /resource

spring: 
  application:
    name: resource-server
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 0
    pool:
      max-active: 8 #最大连接数
      max-idle: 8 #最大空闲连接数
      max-wait: -1 #最大等待时间
      min-idle: 0 #初始化连接数
    
security: 
 oauth2: 
  resource: 
   id: resourceId
   
   
logging: 
  level: 
    org.springframework.security: DEBUG